<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trivia Game</title>

    <!--css link  -->
    <link  rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Jquery link -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>

  </head>
  <body>
    <!-- heading to start of the game trigger timer also  -->
    <div class"body">
      <h1 id="TriviaGame"> Trivia Game </h1>
    </div>

    <!-- button to start the game  -->
    <div class="start">
      <h1 id="start"> START </h1>
    </div>

    <!-- timer box for questions  -->
    <div class="timerBox">
      <h2 id="timer"> </h2>
    </div>

    <!-- list of questions with correct or incorrect responce back  -->
    <div class"QuestionBox">
    </div>

    <!--Js link for game  -->
    <script src="assets/javascript/app.js"></script>
    </div>
  </body>
</html>
